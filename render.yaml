services:
  - type: web
    name: warehouse-management
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: warehouse-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: PORT
        value: 8000
      - key: REGISTRATION_OPEN
        value: "false"
      - key: ALLOWED_ORIGINS
        value: "*"

databases:
  - name: warehouse-db
    plan: free
    databaseName: warehouse_db
    user: warehouse_user
    region: oregon