services:
  - type: web
    name: warehouse-management
    runtime: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      alembic upgrade head
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: warehouse-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: PORT
        value: 8000
      - key: REGISTRATION_OPEN
        value: "false"

databases:
  - name: warehouse-db
    plan: free
    databaseName: warehouse_db
    user: warehouse_user